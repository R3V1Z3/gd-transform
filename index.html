<!DOCTYPE html>
<html lang="en" id="gd-transform" class="gd-slides gd-fullscreen gd-animated">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.9/interact.min.js"></script>

    <script src="//ugotsta.github.io/gitdown/js/gitdown.js"></script>
    <script src="js/script.js"></script>
    
    <link rel="stylesheet" type="text/css" href="//ugotsta.github.io/gitdown/css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Transform</title>
</head>

<body id="custom">
    <!-- Outer wrapper -->
    <div id="wrapper">
    </div>

    <script>

        const gd = new Transform('#wrapper', {
            title: 'Transform',
            callback: ready
        });

        function ready() {
            gd.ready();
            console.log('Callback executed.');
        }

    </script>
</body>

</html>
